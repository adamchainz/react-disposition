<!doctype html>

<html>
  <head>
    <script src="https://fb.me/react-15.2.0.js"></script>
    <script src="https://fb.me/react-dom-15.2.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script src="./ReactBlox.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      var Block = ReactBlox.Block;
      var Flex = ReactBlox.Flex;
      var Inline = ReactBlox.Inline;
      var InlineBlock = ReactBlox.InlineBlock;
      var InlineFlex = ReactBlox.InlineFlex;

      var Absolute = ReactBlox.Absolute;
      var Fixed = ReactBlox.Fixed;
      var Relative = ReactBlox.Relative;

      ReactDOM.render(
        <div>
          <section>
            <h2>Display</h2>
            <Block>This is a Block.</Block>
            <Inline>This is an Inline.</Inline>
            <InlineBlock>This is an InlineBlock.</InlineBlock>
            <Flex>This is an Flex.</Flex>
            <InlineFlex>This is an InlineFlex.</InlineFlex>
          </section>

          <section>
            <h2>Position</h2>
            <Fixed>This is a Fixed.</Fixed>
            <Relative>
              <Absolute>This is an Absolute</Absolute>
            </Relative>
          </section>
        </div>,
        document.getElementById("root")
      )
    </script>
  </body>
</html>
