<!doctype html>

<html>
  <head>
    <script src="https://fb.me/react-15.2.0.js"></script>
    <script src="https://fb.me/react-dom-15.2.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script src="./browser-bundle.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      var Absolute = ReactBlox.Absolute;
      var Block = ReactBlox.Block;
      var Fixed = ReactBlox.Fixed;
      var Relative = ReactBlox.Relative;

      ReactDOM.render(
        <div>
          <Block>Hi, this is a Block.</Block>

          <section>
            <h2>Position</h2>
            <Fixed>Hi, this is a Fixed.</Fixed>
            <Relative><Absolute>Absolute</Absolute></Relative>
          </section>
        </div>,
        document.getElementById("root")
      )
    </script>
  </body>
</html>
