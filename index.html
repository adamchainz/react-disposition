<!doctype html>

<html>
  <head>
    <script src="https://fb.me/react-15.2.0.js"></script>
    <script src="https://fb.me/react-dom-15.2.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script src="./ReactDisposition.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      var Block = ReactDisposition.Block;
      var Flex = ReactDisposition.Flex;
      var Inline = ReactDisposition.Inline;
      var InlineBlock = ReactDisposition.InlineBlock;
      var InlineFlex = ReactDisposition.InlineFlex;

      var Absolute = ReactDisposition.Absolute;
      var Fixed = ReactDisposition.Fixed;
      var Relative = ReactDisposition.Relative;

      ReactDOM.render(
        <div>
          <section>
            <h2>Display</h2>
            <Block>This is a Block.</Block>
            <Inline>This is an Inline.</Inline>
            <InlineBlock>This is an InlineBlock.</InlineBlock>
            <Flex>This is an Flex.</Flex>
            <InlineFlex>This is an InlineFlex.</InlineFlex>
          </section>

          <section>
            <h2>Position</h2>
            <Fixed top={0}>This is a Fixed.</Fixed>
            <Relative top={0}>
              <Absolute top={0}>This is an Absolute</Absolute>
            </Relative>
          </section>
        </div>,
        document.getElementById("root")
      )
    </script>
  </body>
</html>
